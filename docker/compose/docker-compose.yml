# ==============================================
# Docker Compose - Development Environment
# ==============================================
# Use: docker-compose up

version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cohort_db_dev
    environment:
      POSTGRES_DB: cohort_db
      POSTGRES_USER: cohort_user
      POSTGRES_PASSWORD: cohort_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../configs/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cohort_user -d cohort_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Optional - for future scaling)
  redis:
    image: redis:7-alpine
    container_name: cohort_redis_dev
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ../..
      dockerfile: docker/dockerfiles/backend.Dockerfile
      target: production
    container_name: cohort_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://cohort_user:cohort_dev_password@db:5432/cohort_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - SECRET_KEY=dev-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ../..
      dockerfile: docker/dockerfiles/frontend.Dockerfile
      target: production
    container_name: cohort_frontend_dev
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
    name: cohort_postgres_data
  redis_data:
    name: cohort_redis_data
  backend_static:
    name: cohort_static_files
  backend_media:
    name: cohort_media_files

networks:
  default:
    name: cohort_network
    driver: bridge
